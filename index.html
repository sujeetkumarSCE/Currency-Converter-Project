<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="contain">
        <div class="navbar">
            <div class="image"><img src="./Currency image.png" alt="Logo"></div>
            <div class="icons">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                    <li>FAQs</li>
                </ul>
            </div>
            <div class="search">
                <input type="text" placeholder="Search here"/>
                <button id="btn">SignIn</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="wrapper">
            <header>Currency Converter</header>
            <form action="#">
              <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
              </div>
              <div class="drop-list">
                <div class="from">
                  <p>From</p>
                  <div class="select-box">
                    <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                    <select> <!-- Options tag are inserted from JavaScript --> </select>
                  </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                  <p>To</p>
                  <div class="select-box">
                    <img src="https://flagcdn.com/48x36/np.png" alt="flag">
                    <select> <!-- Options tag are inserted from JavaScript --> </select>
                  </div>
                </div>
              </div>
              <div class="exchange-rate">Getting exchange rate...</div>
              <button>Get Exchange Rate</button>
            </form>
          </div>
        </div>
          <script src="codes.js"></script>
          <script src="app.js"></script>
    
</body>
</html>
